<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-form input[type="text"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .search-form button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-btn {
            background-color: #f44336;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .blog-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .blog-item {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .blog-item h2 {
            margin: 0;
        }
        .blog-item p {
            margin: 10px 0;
        }
        .like-btn {
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width:100px
        }
        .like-btn:hover {
            background-color: #0056b3;
        }
        .pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .pagination {
            display: inline-block;
        }
        
        .pagination a {
            color: #007bff;
            padding: 8px 16px;
            text-decoration: none;
            border: 1px solid #ddd;
            margin: 0 2px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .pagination a:hover {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        
        .pagination span.current {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background-color: #f8f9fa;
            border-radius: 5px;
            margin: 0 2px;
        }
        
        .pagination a.first, .pagination a.last {
            font-weight: bold;
        }
        
        .pagination a.previous, .pagination a.next {
            font-weight: normal;
        }
        
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<header>
    <h1>Blog</h1>

    <!-- Search Form -->
    {% if search %}
    <form class="search-form" action="{% url 'accounts:blog_list' %}" method="GET">
        <input type="text" name="search" placeholder="Search blogs..." value="{{ search_value }}">
        <button type="submit">Search</button>
    </form>
    {% endif %}

    <!-- Logout Button -->
    <a href="{% url 'accounts:web_logout_view' %}" class="logout-btn">Logout</a>
</header>
